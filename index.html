<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oucher - Unlimited Pretentious Ideas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <div class="logo-circle"></div>
                    <span>OUCHER</span>
                </div>
                <ul class="nav-links">
                    <li><a href="#services">SERVICES</a></li>
                    <li><a href="#about">ABOUT US</a></li>
                    <li><a href="#cases">CASES</a></li>
                </ul>
                <button class="sign-up">
                    SIGN UP
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </nav>
        </header>

        <main>
            <div class="hero">
                <div class="hero-content">
                    <h1>
                        UNLIMITED
                        <br>
                        PRETENTIOUS
                        <br>
                        <span class="ideas">
                            <img src="https://picsum.photos/60?random=1" alt="Team member" class="team-member">
                            <img src="https://picsum.photos/60?random=2" alt="Team member" class="team-member">
                            <img src="https://picsum.photos/60?random=3" alt="Team member" class="team-member">
                            IDEAS
                        </span>
                    </h1>
                    <div class="solutions">
                        <p>OUR SOLUTIONS</p>
                        <p class="approach">WE PROVIDE THE FULL<br>FUNNEL APPROACH</p>
                    </div>
                </div>
                <div class="hero-card">
                    <div class="card-content">
                        <h2>YOUR<br><strong>BUSINESS<br>BOOST</strong></h2>
                        <img src="https://picsum.photos/400/300" alt="Business person" class="card-image">
                        <button class="demo-button">
                            Book Demo Call
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="bottom-section">
                <div class="cta-section">
                    <button class="play-button">
                        <div class="play-icon">▶</div>
                        <span>
                            Let's See<br>
                            How We Did It
                        </span>
                    </button>
                    <div class="tags">
                        <span class="tag">WEB ANALYTICS</span>
                        <span class="tag">EMAIL MARKETING</span>
                        <span class="tag">SEO 2.0</span>
                    </div>
                </div>
                <div class="feature-cards">
                    <div class="feature-card orange">
                        <div class="feature-icon">⊛</div>
                        <h3>UNIQUE<br>BUSINESS SOLUTIONS</h3>
                    </div>
                    <div class="feature-card gray">
                        <div class="case-content">
                            <h3>OUR CASE<br>STUDIES</h3>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </div>
                    <div class="feature-card yellow">
                        <p>SUCCESSFUL<br>PROJECTS</p>
                        <p class="count">700<sup>+</sup></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
